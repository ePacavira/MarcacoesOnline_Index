<div class="login-bg">
  <div class="login-wrapper">
    <!-- Lado esquerdo: logo, progresso -->
    <div class="login-left">
      <div class="login-logo">SeuLogo</div>
      <ul class="login-steps">
        <li class="active">Login</li>
      </ul>
    </div>
    <!-- Lado direito: formulário -->
    <div class="login-right">
      <h2 class="login-title">Bem-vindo de volta!</h2>
      <p class="login-subtitle">Acesse sua conta para continuar</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <label for="email">E-mail</label>
        <input type="text" id="email" formControlName="email" placeholder="seu@email.com" />
        <label for="password">Código</label>
        <input type="password" id="password" formControlName="password" placeholder="Ex-3982-192" />
        <button type="submit" class="login-btn">Acessar</button>
        <a routerLink="/" class="login-back-link">Voltar</a>
      </form>
    </div>
  </div>
</div>
